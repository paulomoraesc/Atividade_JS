<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cálculo de pbw</title>
</head>
<body>
    <script>
let altura, sexo;
altura = parseFloat(prompt("Digite sua altura em metros:"));
sexo = prompt("Digite seu sexo (M para masculino, F para feminino):").toUpperCase();
let peso_ideal;
if (sexo === "M") {
 peso_ideal = (72.7 * altura) - 58;
console.log(`Seu peso ideal é ${peso_ideal.toFixed(2)} kg`);
} else if (sexo === 'F') {
peso_ideal = (62.1 * altura) - 44.7;
console.log(`Seu peso ideal é ${peso_ideal.toFixed(2)} kg`);
} else {
console.log("Sexo inválido. Por favor, digite M para masculino ou F para feminino.");
}      
   
    </script>
</body>
</html>
