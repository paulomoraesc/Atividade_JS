<!DOCTYPE html>
<html lang="en">
 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de IMC</title>
</head>
 
<body>
    <h1>Calculadora de IMC</h1>
    <form id="imcForm">
        <label for="peso">Peso (kg):</label>
        <input type="number" id="peso" min="0" step="0.01" required>
        <p>
           
        </p>
        <br>
        <label for="altura">Altura (M):</label>
        <input type="number" id="altura" min="0" step="0.01" required>
        <p>
 
        </p>
        <br>
        <button type="submit">Calcular IMC</button>
    </form>
    <div id="resultado"></div>
    <script>
        document.getElementById('imcForm').addEventListener('submit', function (event) {
            event.preventDefault();
            let peso = parseFloat(document.getElementById('peso').value);
            let altura = parseFloat(document.getElementById('altura').value);
            if (isNaN(peso) || isNaN(altura) || peso <= 0 || altura <= 0) {
                document.getElementById('resultado').textContent = "Por favor, insira valores válidos para peso e altura.";
                return;
            }
            let imc = peso / (altura * altura);
            let mensagem;
            if (imc < 18.5) {
                mensagem = "Abaixo do peso";
            } else if (imc >= 18.5 && imc < 25) {
                mensagem = "Peso normal";
            } else if (imc >= 25 && imc < 30) {
                mensagem = "Sobrepeso";
            } else if (imc >= 30 && imc < 35) {
                mensagem = "Obesidade grau 1";
            } else if (imc >= 35 && imc < 40) {
                mensagem = "Obesidade grau 2";
            } else {
                mensagem = "Obesidade grau 3 (mórbida)";
            }
            document.getElementById('resultado').textContent = "Seu IMC é: " + imc.toFixed(2) + ". " + mensagem;
        });
    </script>
</body>
 
</html>
